<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
<div id="container">
    <div class="home-link">
        <a href='/index' class="button-link">Home</a>
    </div>
    <div id="logout">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>

    <div id="header">
        <h1>Spring Boot Library</h1>
    </div>
<div>
    <div id="readers-table">
        <table>
            <h3>All users</h3>
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersList}" class="person">
                <td th:text="${user.getId()}">1</td>
                <td>
                    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">username</a>
                </td>
                <td th:text="${user.getRole()}">role</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>

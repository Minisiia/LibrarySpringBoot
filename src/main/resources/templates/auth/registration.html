<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
<div id="container">
  <div class="home-link">
    <a href='/login' class="button-link">Sign in</a>
  </div>
  <div id="header">
    <h1>Spring Boot Library</h1>
  </div>
<div class="form-design">
  <form th:method="POST" th:action="@{/auth/registration}" >
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{user.username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}">Username Error</div>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{user.password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}">Password Error</div>
    <br/>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{person.name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('person.name')}" th:errors="*{person.name}">Name Error</div>
    <br/>
    <label for="username">Enter year: </label>
    <input type="text" th:field="*{person.year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('person.year')}" th:errors="*{person.year}">Year Error</div>
    <br/>
    <input type="submit" value="Sign up" class="button-link"/>
  </form>
</div>

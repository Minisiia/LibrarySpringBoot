<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
<div id="container">
    <div id="header">
        <div class="home-link">
            <a href='/index.html' class="button-link">Home</a>
        </div>
        <h1>Spring Boot Library</h1>
    </div>

    <div id="create-new-reader">
        <h3>Create new reader</h3>
        <form th:method="POST" th:action="@{/people}" th:object="${person}">
            <label for="name">Enter Name: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            <br/>
            <label for="year">Enter year of birth: </label>
            <input type="text" th:field="*{year}" id="year"/>
            <div style="color:darkred" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name error</div>
            <br/>
            <input type="submit" value="Create!" class="button-link"/>
        </form>
    </div>
</div>
</body>
</html>

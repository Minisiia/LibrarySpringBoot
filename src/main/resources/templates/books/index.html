<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
<div id="container">
    <div id="header">
        <div class="home-link">
            <a href='/index.html' class="button-link">Home</a>
        </div>
        <h1>Spring Boot Library</h1>
    </div>
    <div id="books-info">
        <table>
            <h3>All books</h3>
            <thead>
            <tr>
                <th></th>
                <th><span>Author</span>
                    <a href='/books?sortBy=author'><img src="/img/arrow.png" alt="desc" style="transform: rotate(180deg)"></a>
                    <a href='/books?sortBy=author&isDesc=true'><img src="/img/arrow.png" alt="asc"></a>
                </th>
                <th><span>Title</span>
                    <a href='/books?sortBy=title'><img src="/img/arrow.png" alt="desc" style="transform: rotate(180deg)"></a>
                    <a href='/books?sortBy=title&isDesc=true'><img src="/img/arrow.png" alt="asc"></a>
                </th>
                <th><span>Publish Year</span>
                    <a href='/books?sortBy=year'><img src="/img/arrow.png" alt="desc" style="transform: rotate(180deg)"></a>
                    <a href='/books?sortBy=year&isDesc=true'><img src="/img/arrow.png" alt="asc"></a>
                </th>
                <th></th>

            </tr>
            <tbody>
            <tr th:each="book : ${books}">
                <td>
                    <div th:if="${book.getPerson() == null}"><img src="/img/checkmark.png" alt="Free"></div>
                    <div th:if="${book.getPerson() != null}"><img src="/img/cross.png" alt="Occupied"></div>
                </td>
                <td th:text="${book.getAuthor()}">Author</td>
                <td th:text="${book.getTitle()}">Title</td>
                <td th:text="${book.getYear()}">Year</td>
                <td>
                    <div class="details">
                        <a th:href="@{'/books/' + ${book.getId()}}" class="button-link">Details</a>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
<div class="create">
    <a href='/books/new' class="button-link">Create new book</a>
</div>
</div>
</body>
</html>

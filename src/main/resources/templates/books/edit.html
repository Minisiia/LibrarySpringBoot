<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
<div id="container">
    <div id="header">
        <div class="home-link">
            <a href='/templates/index.html' class="button-link">Home</a>
        </div>
        <h1>Spring Boot Library</h1>
    </div>
    <div id="books-info-update">
        <h3>Update Book Info</h3>
        <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
            <label for="author">Enter Author: </label>
            <input type="text" th:field="*{author}" id="author"/>
            <div style="color:darkred" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</div>
            <br/>
            <label for="title">Enter Title: </label>
            <input type="text" th:field="*{title}" id="title"/>
            <div style="color:darkred" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name error</div>
            <br/>
            <label for="year">Enter year: </label>
            <input type="text" th:field="*{year}" id="year"/>
            <div style="color:darkred" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name error</div>
            <br/>
            <input type="submit" value="Update" class="button-link"/>
        </form>
    </div>
</div>
</body>
</html>
